<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For | JavaScript Dasar</title>
</head>
<body>
    
    <script>
        // # For Loop
        // For adalah salah satu kata kunci yang bisa digunakan untuk melakukan perulangan
        // Blok kode yang terdapat di dalam for akan selalu diulangi selama kondisi for terpenuhi
        // ketentuan penulisan for di Javascript sama dengan yang ada di PHP
        // inisiasi; kondisi terminasi; increment/decrement

        // Sintak perulangan for
        // inisiasi hanya akan dieksekusi sekali di awal sebelum perulangan
        // Kondisi terminasi akan dilakukan pengecekan di setiap perulangan, jika true perulangan akan dilakukan, jika false perulangan akan berhenti
        // increment akan dieksekusi setiap kali di akhir perulangan
        for ( let i = 0; i < 3; i++ ) {
            // loop pertama : inisiasi dibaca; apakah 0 < 3 ? true; 0 + 1 = 1;
            // loop kedua : apakah 1 < 3 ? true; 1 + 1 = 2;
            // loop ketiga : apakah 2 < 3 ? true; 2 + 1 = 3;
            // loop keempat : apakah 3 < 3 ? false; perulangan berhenti;
            console.info('Hello World!');
        }

        // adapun contoh metode penulisan lain yang bisa kita tuliskan untuk melakukan perulangan for, contohnya
        let index = 1;  // inisiasi
        for ( ; index <= 10; ) {    // kondisi terminasi
            document.writeln(`Perulangan ke-${index} <br>`);
            index++;    // increment
        }
    </script>
</body>
</html>
