    <script>
        // # Nullisth Coalescing Operator
        // Nullist value adalah null dan undefined / representasi dari nilai yang kosong
        // Nullist Coalescing Operator (??) adalah operator yang mirip dengan ternary operator, yang membedakan adalah pada kondisi, jika bernilai null atau undefined, baru value default nya diambil
        // jika kondisinya nullist value (undefined / null), maka akan menghasilkan true
        // jika tidak, menghasilkan false
        // implementasi
        // contoh penulisan manual | menggunakan if statement
        // let parameter;  // undefined

        // let data = parameter;   // undefined
        // cek apakah data merupakan nullist (undefined atau null)
        // if ( data === undefined || data === null ) {
        //     data = 'Nilai Default';
        // }
        // document.writeln(data);
        
        // implementasi
        // penulisan menggunakan metode nullist coalescing operator
        let parameter;
        let data = parameter ?? 'Nilai Default'; // jika parameter bukan nullist maka gunakan value dari parameter / baris program sebelah kiri, jika  parameter merupakan nullist maka gunakan baris program di sebelah kanan / nilai default nya.
        document.writeln(data);
    </script>
