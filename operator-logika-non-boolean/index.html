<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean | JS Dasar</title>
</head>
<body>
    
    <script>
        // # Operator Logika di Non Boolean
        // Sebelumnya kita sudah tahu bahwa operator logika AND (&&) dan OR (||) digunakan untuk dua data boolean
        // Namun berbeda di Javascript, kita bisa menggunakan operator logika AND dan OR untuk tipe data non boolean

        // Operator OR (||) di Non Boolean
        // Operator logika OR (||), membaca dari kiri ke kanan
        // Operator ini akan mengembil nilai pertama yang truthy
        // Jika tidak ada satupun yang bernilai truthy / misal semua nilainya bernilai falsy, maka yang terakhir / yang paling kanan yang akan diambil
        console.info('Hello' || '');    // salah satu true, Hello
        console.info('' || []); // salah satu true, []
        console.info('' || {}); // salah satu true, {}
        console.info('0' || 'NULL');   // keduanya true, 0
        console.info(0 || -1);  // salah satu true, -1
        console.info(undefined || null);    // keduanya false, null
        console.info('UNDEFINED' || undefined); // salah satu true, UNDEFINED
        console.info(null || 'NULL');   // salah satu true, NULL

        // kapan menggunakan OR ?
        // kita juga bisa mengimplementasikannya pada contoh kasus berikut:
        const person = {
            firstName: 'Muhamad',
            lastName: 'Ridwan'
        };

        const name = person.firstName || person.lastName;   // keduanya true, Muhamad
        console.info(name);


        // Operator AND (&&) di Non Boolean
        // Operator logika AND (&&), membaca dari kiri ke kanan
        // Operator ini akan mengambil nilai pertama yang falsy / kebalikan OR (||)
        // Jika tidak ada satupun yang bernilai falsy, maka yang terakhir yang akan diambil / misal jika semua nilainya truthy, maka nilai yang paling kanan yang diambil
        console.info('Hello' && '');    // salah satu false, ''
        console.info(undefined && []); // salah satu false, undefined
        console.info(null && {}); // salah satu false, null
        console.info('0' && 'NULL');   // keduanya true, NULL
        console.info(0 && -1);  // salah satu false, 0
        console.info(undefined && null);    // keduanya false, undefined
        console.info('UNDEFINED' && undefined); // salah satu false, undefined
        console.info(null && 'NULL');   // salah satu false, null
    </script>
</body>
</html>
